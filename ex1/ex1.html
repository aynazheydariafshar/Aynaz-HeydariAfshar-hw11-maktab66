<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/ex1.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>To Do List</title>
</head>
<body>
    <header class="contineir">
        <h1>TODO</h1>
        <div class="theme-change">
          <input type="checkbox" name="theme" id="inputTheme">
          <label for="inputTheme"></label>
        </div>
    </header>

    <main>
        <div class="add-item contineir">
          <span></span>
          <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
        </div>
        <section class="content">
            <ul>
              <li class="contineir">
                <label class="list-item">
                  <input type="checkbox" name="todoItem" checked>
                  <span class="check-mark"></span>
                  <span class="text">Gym</span>
                </label>
                <span class="trash"></span>
              </li>
              <li class="contineir">
                <label class="list-item">
                  <input type="checkbox" name="todoItem">
                  <span class="check-mark"></span>
                  <span class="text">watch the movie</span>
                </label>
                <span class="trash"></span>
              </li>
              <li class="contineir">
                <label class="list-item">
                  <input type="checkbox" name="todoItem">
                  <span class="check-mark"></span>
                  <span class="text">sleep</span>
                </label>
                <span class="trash"></span>
              </li>
              <li class="contineir">
                <label class="list-item">
                  <input type="checkbox" name="todoItem">
                  <span class="check-mark"></span>
                  <span class="text">eat</span>
                </label>
                <span class="trash"></span>
              </li>
              <li class="contineir">
                <label class="list-item">
                  <input type="checkbox" name="todoItem">
                  <span class="check-mark"></span>
                  <span class="text">go to work</span>
                </label>
                <span class="trash"></span>
              </li>
              <li class="contineir">
                <label class="list-item">
                  <input type="checkbox" name="todoItem">
                  <span class="check-mark"></span>
                  <span class="text">go to cafe</span>
                </label>
                <span class="trash"></span>
              </li>
            </ul>  
        </section>    
    </main>    

    <script src="./ex1.js"></script>
</body>
</html>
