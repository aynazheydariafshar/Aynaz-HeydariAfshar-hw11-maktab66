<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assest/ex2.css">
    <title>Hello, world!</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h1>Bootstrap 5 Modal Example</h1>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#basiceModal">       
        just click
        </button>

        <div class="modal fade" id="basiceModal" tabindex="-1" aria-labelledby="basicModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="basicModalLabel">Form Validation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    in this example , we use <span class="text-danger">-was-validated</span> to indicate what's missing before submitting the form :  
                </div>

                <div>
                    
                </div>
           
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Yes</button>
                  <button type="button" class="btn btn-primary">No</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Exit</button>       
                </div>
              </div>
            </div>
          </div>
      <script src="./ex2.js"></script>
    </body>
</html>
