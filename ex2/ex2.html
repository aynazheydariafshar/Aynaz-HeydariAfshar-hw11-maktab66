<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Bootstrap 5 Modal Example</h1>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#basiceModal">       
        just click
        </button>

        <div class="modal fade" id="basiceModal" tabindex="-1" aria-labelledby="basicModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="basicModalLabel">Form Validation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    in this example , we use <span class="text-danger">-was-validated</span> to indicate what's missing before submitting the form :  
                </div>
                <form class="was-validated" role="form" novalidate>
                    <div class="form-group px-3 py-2">
                        <label for="uname" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group px-3 py-2">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-check ms-3 py-2">
                        <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                        <label class="form-check-label" for="myCheck">I agree on blabla.</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                    </div>
                </form>    
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">submit</button>       
                </div>
              </div>
            </div>
          </div>
      <script src="./ex2.js"></script>
    </body>
</html>
